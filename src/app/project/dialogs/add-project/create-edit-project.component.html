<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <form [formGroup]="projectForm" class="flex flex-col">
    <!-- No ID input field for new projects -->
    <mat-form-field color="accent" *ngIf="isEditing">
      <mat-label>Id</mat-label>
      <input matInput formControlName="id" placeholder="Id">
    </mat-form-field >
    <mat-form-field color="accent">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name">
      <mat-error *ngIf="isInvalid(name!)">
        Name is required
      </mat-error> 
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" placeholder="Address">
      <mat-error *ngIf="isInvalid(address!)">
        Address is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="primary" [disabled]="!projectForm.valid" (click)="onSave()">Save</button>
  <button mat-button color="secondary" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
